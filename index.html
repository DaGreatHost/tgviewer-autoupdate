
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asian Archives ‚Ä¢ Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: #0e1621;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    header {
      background-color: #1f2a38;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #00acee;
      border-bottom: 1px solid #333;
    }
    .container {
      padding: 10px 15px;
    }
    .post {
      background-color: #1c2733;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
    img, video {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .caption {
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .footer {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
      display: flex;
      justify-content: space-between;
    }
    .footer span {
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>Asian Archives</header>
  <div class="container" id="feed"></div>

  <script>
    fetch("feed.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("feed");
        data.reverse().forEach(post => {
          const div = document.createElement("div");
          div.className = "post";
          let media = "";
          if (post.media_url.endsWith(".mp4")) {
            media = '<video controls src="' + post.media_url + '"></video>';
          } else {
            media = '<img src="' + post.media_url + '" />';
          }
          div.innerHTML = `
            ${media}
            <div class="caption">${post.caption}</div>
            <div class="footer">
              <span>üëÅÔ∏è 40 ‚ù§Ô∏è 1</span>
              <span>${post.timestamp}</span>
            </div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
